<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 28</title>
    <link rel="stylesheet" href="style.css">
</head>

<header>
    <h1>Formulário</h1>
    <p>Formulário para teste</p>
</header>
<body>
    <main>
        <form action="#" method="POST" autocomplete="off">
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="Nome" id="inome" placeholder="Nome">
            </p>

            <p>
                <label for="idade-id">Idade: </label>
                <input type="number" name="Idade" id="idade-id" placeholder="Idade">
            </p>

            <p>
                <label for="email-id">Email: </label>
                <input type="email" name="Email" id="email-id" placeholder="Email">
            </p>

            <p>
                <label for="profissao-id">Profissão</label>
                <input type="text"name="Profissão" id="profissao-id" placeholder="Profissão">
            </p>
        </form>
    </main>
</body>

</html>
