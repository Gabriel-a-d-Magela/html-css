<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 28</title>
    <link rel="stylesheet" href="style.css">
</head>

<header>
    <h1>Formulário das Pizzas</h1>
    <h2>Seja Bem-vindo ao Formulário das Pizzas<br>
        Marque as opções sobre suas pizzas favoritas!
    </h2>
</header>
<body>
    <main>
        <form action="#" method="post" autocomplete="off">
            <section>
                <label for="nome-id">Nome: </label>
                <input type="text" name="nome" id="nome-id" placeholder="Digite seu nome" required>
            </section>

            <section>
                <label for="idade-id">Idade: </label>
                <input type="number" name="idade" id="idade-id" placeholder="Idade" min="10" required>
            </section>

            <section>
                <label for="email-id">Email: </label>
                <input type="email" name="email" id="email-id" placeholder="Digite seu E-mail" required>
            </section>

            <section>
                <label for="tipo-pizza-id">Qual tipo de pizza você prefere?</label>
                <ul>
                    <li>Pizza tradicional<input type="radio" name="tipo-pizza" id="tipo-pizza-id"></li>
                    <li>Pizza doce<input type="radio" name="tipo-pizza" id="tipo-pizza-id"></li>
                    <li>Ambas<input type="radio" name="tipo-pizza" id="tipo-pizza-id"></li>
                </ul>
            </section>

            <section>
                <label for="fav-pizza-sal-id">Qual seu sabor de pizza TRADICIONAL favorito?</label>
                <select name="fav-pizza-sal" id="fav-pizza-sal-id">
                        <option value="" disabled selected>Selecione uma opção</option>
                        <option value="calabresa">Calabresa</option>
                        <option value="portuguesa">Portuguesa</option>
                        <option value="moda">À Moda</option>
                        <option value="bacon">Bacon</option>
                        <option value="queijo">Quatro Queijos</option>
                        <option value="marguerita">Marguerita</option>
                        <option value="frango-com-catupiry">Frango com Catupiry</option>
                        <option value="mucarela">Muçarela</option>
                        <option value="napolitana">Napolitana</option>
                        <option value="lombo-canadense">Lombo canadense</option>
                </select>
            </section>

            <section>
                <label for="fav-pizza-doce-id">Qual seu sabor de pizza DOCE favorito?</label>
                <select name="fav-pizza-doce" id="fav-pizza-doce-id">
                        <option value="" disabled selected>Selecione uma opção</option>
                        <option value="chocolate-com-morango">Chocolate com morango</option>
                        <option value="romeu-e-julieta">Romeu e Julieta</option>
                        <option value="brigadeiro">Brigadeiro</option>
                        <option value="creme-de-avela">Creme de Avelã com frutas</option>
                        <option value="chocolate-duplo">Chocolate duplo</option>
                        <option value="prestigio">Prestígio</option>
                        <option value="banofe">Banofe</option>
                </select>
            </section>

            <section>
                <label for="#">Marque as caixinhas que mais te representam</label>
                <ul>
                    <li>Azul<input type="checkbox" name="#" id="#"></li>
                    <li>Verde<input type="checkbox" name="#" id="#"></li>
                    <li>Vermelho<input type="checkbox" name="#" id="#"></li>
                    <li>Amarelo<input type="checkbox" name="#" id="#"></li>
                    <li>Laranja<input type="checkbox" name="#" id="#"></li>
                    <li>Roxo<input type="checkbox" name="#" id="#"></li>
                    <li>Ciano<input type="checkbox" name="#" id="#"></li>
                    <li>Rosa<input type="checkbox" name="#" id="#"></li>
                    <li>Preto<input type="checkbox" name="#" id="#"></li>
                    <li>Branco<input type="checkbox" name="#" id="#"></li>
                </ul>
            </section> 

            <section>
                <label for="sugestao-id"></label>
                <textarea name="sugestao" id="sugestao-id" cols="30" rows="10" placeholder="Tem algum comentário ou sugestão?"></textarea>
            </section>

            <input type="submit" value="Enviar">
        </form>
    </main>
</body>

</html>
