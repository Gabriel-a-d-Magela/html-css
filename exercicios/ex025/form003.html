<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="GET" autocomplete="on">
        <p>
            <label for="nome-id">Nome: </label>
            <input type="text" name="nome" id="nome-id" required minlength="3" maxlength="50" placeholder="Digite seu nome completo" size="20" autocomplete="name">
        </p>

        <p>
           <label for="imedia">Média: </label>
           <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" placeholder="0 a 10" required>
        </p>

        <p>
            <label for="mes-id"> Período letivo: </label>
            <input type="month" name="mes" id="mes-id">
        </p>

        <p>
            <label for="dia-id">Dia da Prova: </label>
            <input type="date" name="dia" id="dia-id">
        </p>

        <p>
            <label for="hora-id">Horário da prova: </label>
            <input type="time" name="hora" id="hora-id">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
