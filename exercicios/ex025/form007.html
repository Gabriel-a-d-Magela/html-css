<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="estado-id">Estado: </label>
            <select name="estado" id="estado-id">

                <optgroup label="Região Sudeste">
                    <option value="sp">São Paulo</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="mg">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Norte">
                    <option value="pa">Pará</option>
                    <option value="am">Amazonas</option>
                    <option value="ap">Amapá</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="profissao-id">Profissão: </label>
            <input type="text" name="profissao" id="profissao-id" list="lista-profissao">
            <datalist id="lista-profissao">
                <option>Desenvolvedor</option>
                <option>Médico</option>
                <option>Empresário</option>
            </datalist>
        </p>

        <label for="mensagem-id">Mensagem: </label><br>
        <textarea name="mensagem" id="mensagem-id" cols="30" rows="10" placeholder="Escreva sua mensagem" maxlength="30" style="resize: none;"></textarea>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
